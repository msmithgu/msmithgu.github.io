<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Design: Display Stand</title>
  <link rel="stylesheet" type="text/css" href="../style.css" />
</head>
<body>
  <section>
    <div id="form-container">
      <form id="design-gen-form">
        <fieldset>
          <legend>Dynamic Design: Display Stand</legend>
          <div>
            <label for="item_width">item_width</label>
            <input type="text" id="item_width" name="item_width" value="35.79" />
          </div>
          <div>
            <label for="item_depth">item_depth</label>
            <input type="text" id="item_depth" name="item_depth" value="24.59" />
          </div>
          <div>
            <label for="item_height">item_height</label>
            <input type="text" id="item_height" name="item_height" value="1.63" />
          </div>
          <div>
            <label for="piece_thickness">piece_thickness</label>
            <input type="text" id="piece_thickness" name="piece_thickness" value=".5" />
          </div>
          <div>
            <label for="tolerance">tolerance</label>
            <input type="text" id="tolerance" name="tolerance" value=".05" />
          </div>
          <div>
            <label for="back_rise">back_rise</label>
            <input type="text" id="back_rise" name="back_rise" value="9" />
          </div>
          <div>
            <label for="base_height">base_height</label>
            <input type="text" id="base_height" name="base_height" value="10" />
          </div>
          <div>
            <label for="front_side_buffer">front_side_buffer</label>
            <input type="text" id="front_side_buffer" name="front_side_buffer" value="4" />
          </div>
          <div>
            <label for="support_thickness">support_thickness</label>
            <input type="text" id="support_thickness" name="support_thickness" value="2" />
          </div>
          <div>
            <label for="support_height">support_height</label>
            <input type="text" id="support_height" name="support_height" value="2" />
          </div>
          <div>
            <label for="stroke_width">stroke_width</label>
            <input type="text" id="stroke_width" name="stroke_width" value=".1" />
          </div>
          <div>
            <label for="view_padding">view_padding</label>
            <input type="text" id="view_padding" name="view_padding" value="1" />
          </div>
          <div>
            <label></label>
            <input type="submit" value="Generate SVG" />
          </div>
        </fieldset>
      </form>
    </div>
    <div id="svg-container">
      <button id="export-svg-button">Export Generated SVG</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
